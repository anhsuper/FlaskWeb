{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
    <h1 style=" text-align:center">Add Student </h1>
</div>

<form class="form-horizontal" action="{{url_for('addrecore') }}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="Name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="Name" id="Name" placeholder="Enter Name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="dob">Date of Birth:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" name="dob" id="dob">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Home Town">Home Town:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="home" id="home" placeholder="Enter Home Town">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Score">Score:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name ="score" id="score" placeholder="Enter Score" required min="0" max="10" step="any" pattern="[+]?[0-9]*[.,]?[0-9]+">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
